<div class="col-md-4 mr-2 card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title"><a href="{{ url }}"><b>{{ name }}</b></a></h4>
        <div class="d-flex ">
            <i data-feather="pen-tool"></i>
        </div>
    </div>
    <div class="card-body px-0 py-1">
        <table class='table table-borderless'>
            {% for role in data %}
            <tr>
                <td class='col-3'>{{ role.role }}</td>
                <td class='col-6'>
                    <div class="{{ 'progress progress-success' if 100 >= role.level > 75 else 'progress progress-info' if 75 >= role.level > 50 else 'progress progress-primary' if 50 >= role.level > 25 else 'progress progress-danger' }}">
                        <div class="progress-bar" role="progressbar" style="width: {{ role.level }}%" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </td>
                <td class='col-3 text-center'>{{ role.level }}%</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
