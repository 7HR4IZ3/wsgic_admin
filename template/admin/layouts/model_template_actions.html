<!-- Striped rows -->
<div class="col-md mr-2">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ url }}">{{ name }}</a></h5>
            <p class="card-text"></p>
            <div class="card-body">
                <table class='table table-borderless table-responsive table-hover' id="table1">
                    <thead>
                        <tr>
                            <th>Action</th>
                            {% for column in columns %}
                            <th><b>{{ apply_title(column) }}</b></th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in data %}
                        <tr>
                            <td><a href="#"><i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="pen-tool"></i></a></td>
                            {% for key in columns %}
                            <td>{{ apply_data(key, obj) }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- Striped rows -->
